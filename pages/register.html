<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../images/logo.png" alt="Лого" width="30" height="30" class="d-inline-block">
                <span>ThinkInk</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="posts.html">Мої публікації</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Реєстрація</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center">Реєстрація</h2>
        <form onsubmit="redirectToHome(event)">
            <div class="mb-3">
                <label class="form-label">Ім’я</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Стать</label>
                <select class="form-control">
                    <option>Чоловіча</option>
                    <option>Жіноча</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Дата народження</label>
                <input type="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
        </form>
    </div>

    <footer class="footer text-center mt-5">

    </footer>
